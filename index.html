<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main>
      <div class="total_result">
        <h3>Your Result</h3>
        <div class="total_score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <div class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="details">
        <h1>Summary</h1>
        <div class="stats">
          <div class="stats-name">
            <img
              src="./assets/images/icon-reaction.svg"
              alt=""
              srcset=""
            />Reaction
          </div>
          <div class="stats-score"><strong>80</strong> / 100</div>
        </div>
        <div class="stats">
          <div class="stats-name">
            <img src="./assets/images/icon-memory.svg" alt="" srcset="" />Memory
          </div>
          <div class="stats-score"><strong>92</strong> / 100</div>
        </div>
        <div class="stats">
          <div class="stats-name">
            <img
              src="./assets/images/icon-verbal.svg"
              alt=""
              srcset=""
            />Reaction
          </div>
          <div class="stats-score"><strong>61</strong> / 100</div>
        </div>
        <div class="stats">
          <div class="stats-name">
            <img src="./assets/images/icon-visual.svg" alt="" srcset="" />Visual
          </div>
          <div class="stats-score"><strong>72</strong> / 100</div>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
